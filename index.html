<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Odin || Library</title>
</head>

<body>
    <header>
        <button id="btn_newBook">New Book</button>
    </header>

    <div class="container" id="container">

    </div>

    <div class="modal" id="modal">
        <form class="modal-content" onsubmit="submit_newBook(event)">
            <h1>New Book</h1>
            <input type="text" placeholder="title" id="input_title" required>
            <input type="text" placeholder="author" id="input_author" required>
            <div>
                <label for="input_pageCount">Page Count:</label>
                <input type="number" id="input_pageCount">
            </div>
            <div>
                <label for="checkbox_hasRead">Has Read:</label>
                <input type="checkbox" id="checkbox_hasRead">
            </div>
            <button id="btn_addBook" class="btn_addBook">Add</button>
        </form>
    </div>

    <script src=" script.js"></script>
</body>

</html>
